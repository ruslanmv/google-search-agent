# =============================================================================
# üõ†Ô∏è  PRE-COMMIT CONFIG  - GOOGLE-SEARCH-AGENT  (Go project)
# =============================================================================
# Install / run:
#   pip install --user pre-commit
#   pre-commit install
#   pre-commit run --all-files
#
# To skip checks:
#   git commit -m "msg" --no-verify
#
# To update hooks:
#   pre-commit autoupdate
#   pre-commit install
#   pre-commit run --all-files
# =============================================================================

repos:
  # ---------------------------------------------------------------------------
  # üîê Security / secret detection
  # ---------------------------------------------------------------------------
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
        name: üîê Gitleaks ‚Äì detect hard-coded secrets

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: detect-private-key
        name: üîê Detect private key
        types: [text]

  # ---------------------------------------------------------------------------
  # ‚ùå AI artefact & placeholder blockers
  # ---------------------------------------------------------------------------
  - repo: local
    hooks:
      - id: forbid-content-reference
        name: ‚ùå Forbid :contentReference
        entry: ":contentReference"
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

      - id: forbid-oai-citations
        name: ‚ùå Forbid OpenAI citations
        entry: '\[oaicite:\?\?\d+\]'
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

      - id: forbid-ai-stock-phrases
        name: ‚ùå Forbid AI stock phrases
        entry: "(?i)(as an ai language model|i don't have real-time information|my knowledge cutoff|i cannot browse the internet)"
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

      - id: forbid-placeholder-citations
        name: ‚ùå Forbid Placeholder citations
        entry: '\([A-Z][a-z]+,?\s+\d{4}\)'
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

      - id: forbid-source-placeholders
        name: ‚ùå Forbid source placeholders
        entry: '(?i)\(source:'
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

      - id: forbid-malformed-code-fences
        name: ‚ùå Forbid malformed code fences
        entry: "````+"
        language: pygrep
        types: [text]
        exclude: ^\.pre-commit-config\.yaml$

      - id: warn-ai-transitions
        name: ‚ö†Ô∏è Warn AI transition phrases
        entry: "(?i)(to summarize,|please note that)"
        language: pygrep
        types: [text]
        verbose: true
        exclude: ^\.pre-commit-config\.yaml$

  # ---------------------------------------------------------------------------
  # üî§ Unicode text normalization (smart quotes, ligatures, exotic spaces)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/sirosen/texthooks
    rev: v0.6.8
    hooks:
      - id: fix-smartquotes
        name: üìù Normalize smart quotes
      - id: fix-ligatures
        name: üî° Normalize ligatures
      - id: fix-spaces
        name: ‚ê£ Normalize Unicode spaces
      - id: forbid-bidi-controls
        name: üö´ Forbid BiDi Unicode Controls

  # ---------------------------------------------------------------------------
  # üßπ Generic formatting & whitespace
  # ---------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
        name: üßπ Fix end of file
      - id: trailing-whitespace
        name: üßπ Trim trailing whitespace
      - id: fix-byte-order-marker
        name: üßπ Fix UTF-8 BOM
      - id: mixed-line-ending
        name: üßπ Mixed line ending
        args: [--fix=lf]
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: forbid-new-submodules
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-xml

  # ---------------------------------------------------------------------------
  # üêπ Go tool-chain (formatters + linters)
  # ---------------------------------------------------------------------------
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-imports
      - id: go-vet
      - id: golangci-lint
      - id: go-mod-tidy

  - repo: https://github.com/segmentio/golines
    rev: v0.12.2
    hooks:
      - id: golines
        name: üßπ golines ‚Äì wrap long lines
        args: ["--max-len=120","--base-formatter=gofumpt"]

# end of pre-commit-config.yaml
